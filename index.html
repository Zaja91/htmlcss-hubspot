<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

        <div class="bottom-header">
          <div class="col col-50"></div>
          <div class="col col-50"></div>
        </div>
      </header>
      <!-- Main Content -->
      <main>
        <div class="main-top-container">
          <div class="col col-50 tc"></div>
          <div class="col col-50 tc"></div>
        </div>
        <div class="main-middle-container-1">
          <div class="col-100"></div>
          <div class="col-100"></div>
        </div>
        <div class="main-middle-container-2">
          <div class="col col-33"></div>
          <div class="col col-33"></div>

          <div class="col-100"></div>

          <div class="col col-25"></div>

          <div class="col col-25"></div>
          <div class="col col-25"></div>
          <div class="col col-25"></div>
        </div>
        <div class="main-bottom-container-2">
          <div class="col col-30"></div>
          <div class="col col-70"></div>
          <div class="col col-30"></div>
          <div class="col col-70"></div>
        </div>
      </main>
      <!-- Footer -->
      <footer>
        <div class="top-footer">
          <div class="col col-25"></div>
          <div class="col col-25"></div>
          <div class="col col-25"></div>
          <div class="col col-25"></div>
        </div>
        <div class="middle-footer">
          <div class="col-100"></div>
        </div>
        <div class="bottom-footer">
          <div class="col-50"></div>
          <div class="col-50"></div>
        </div>
      </footer>
    </div>

</html>
